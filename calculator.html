<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Calculator</title>
    <script defer src="gi.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }

    </style>
</head>
<body>
    <form id="damageCalculator">
        <label for="baseAtkChar">Base ATK (Character):</label>
        <input type="number" id="baseAtkChar" name="baseAtkChar" required>

        <label for="baseAtkWeapon">Base ATK (Weapon):</label>
        <input type="number" id="baseAtkWeapon" name="baseAtkWeapon" required>

        <label for="atkPercent">ATK % Bonus:</label>
        <input type="number" id="atkPercent" name="atkPercent" step="0.1" required>

        <label for="flatAtk">Flat ATK Bonus:</label>
        <input type="number" id="flatAtk" name="flatAtk" required>

        <label for="critDmg">Critical Damage Bonus:</label>
        <input type="number" id="critDmg" name="critDmg" step="0.1" required>

        <label for="elementalBonus">Elemental Damage Bonus:</label>
        <input type="number" id="elementalBonus" name="elementalBonus" step="0.1" required>

        <button type="submit">Calculate Damage</button>
    </form>

    <div class="result" id="result">Enter values to calculate damage.</div>
    <div class="result" id="critResult">Enter values to calculate critical damage.</div>
    <div class="result" id="elementalResult">Enter values to calculate elemental damage.</div>
    <div class="result" id="elementalCritResult">Enter values to calculate critical element damage.</div>

</body>
</html>
